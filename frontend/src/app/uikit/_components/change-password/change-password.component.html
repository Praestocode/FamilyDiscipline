<div class="inline-block w-full min-w-full">

  <!-- Placeholder per caricamento iniziale -->
  <div *ngIf="isLoading" class="animate-pulse pswChangerButtonClass">
    <div class="flex items-center gap-2 border-2 border-gray-300 py-2 px-4 rounded-md placeholderPswChangerButton"> <!-- w-[100px] h-[40px] -->
      <div class="h-5 bg-gray-300 rounded w-[100px]"></div> <!-- w-3/4 -->
      <div class="w-5 h-5 bg-gray-300 rounded-full"></div>
    </div>
  </div>


  <!-- Pulsante iniziale -->
  <button
    *ngIf="!isVisible && !isLoading"
    (click)="toggleForm()"
    class="flex items-center justify-center w-full border-2 border-blue-600 text-blue-600 py-2 px-4 rounded-md hover:bg-blue-600 hover:text-white transition-colors duration-300 buttonPsChanger"
    aria-label="Cambia password"
  >
    <span class="mr-2">Cambia password</span>
    <!-- <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg> -->
   <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-icon lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
  </button>

  <!-- Form cambio password -->
  <form *ngIf="isVisible" [formGroup]="form" (ngSubmit)="submit()" class="mt-4 space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-700">Password attuale</label>
      <input type="password" formControlName="old_password" placeholder="Password attuale"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Nuova password</label>
      <input type="password" formControlName="new_password" placeholder="Nuova password"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Conferma nuova password</label>
      <input type="password" formControlName="new_password_confirmation" placeholder="Conferma nuova password"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Messaggio dinamico -->
    <div *ngIf="message" [ngClass]="{
      'text-green-600': messageType === 'success',
      'text-red-600': messageType === 'error'
    }" class="text-sm">
      {{ message }}
    </div>

    <!-- Pulsanti -->
    <div class="flex gap-2 mt-2">
      <button
        type="submit"
        [disabled]="isSubmitting || form.invalid"
        class="flex-1 border-2 border-green-600 text-green-600 py-2 px-4 rounded-md hover:bg-green-600 hover:text-white transition-colors duration-300 disabled:opacity-50"
      >
        Conferma
      </button>
      <button
        type="button"
        (click)="toggleForm()"
        class="flex-1 border-2 border-gray-500 text-gray-600 py-2 px-4 rounded-md hover:bg-gray-100 transition-colors duration-300"
      >
        Annulla
      </button>
    </div>
  </form>
</div>
