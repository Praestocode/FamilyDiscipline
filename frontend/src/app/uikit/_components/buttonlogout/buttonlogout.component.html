<div class="inline-block">
  <!-- Placeholder per caricamento iniziale -->
  <div *ngIf="isLoading" class="animate-pulse logoutButtonClass">
    <div class="flex items-center gap-2 border-2 border-gray-300 py-2 px-4 rounded-md placeholderLogoutButton"> <!-- w-[100px] h-[40px] -->
      <div class="h-5 bg-gray-300 rounded w-[100px]"></div> <!-- w-3/4 -->
      <div class="w-5 h-5 bg-gray-300 rounded-full"></div>
    </div>
  </div>

  <!-- Bottone quando non in caricamento iniziale -->
  <button
    *ngIf="!isLoading"
    (click)="logout()"
    [disabled]="isLoggingOut"
    class="flex items-center gap-2 border-2 border-red-600 text-red-600 py-2 px-4 rounded-md hover:bg-red-600 hover:text-white transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed logoutButtonClass"
    [attr.aria-label]="'Esci dall\'account'"
  >
    Esci
    <!-- Icona freccia quando non in logout -->
    <svg
      *ngIf="!isLoggingOut"
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 18 16"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2 v10 a2 2 0 0 1-2 2 h-3"
      />
    </svg>
    <!-- Spinner rosso durante il logout -->
    <svg
      *ngIf="isLoggingOut"
      class="w-5 h-5 animate-spin text-red-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </button>
</div>
