<div class="fixed bottom-0 left-0 z-50 w-full h-16 navbar-container flex items-center">
  <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
    <!-- Home -->
    <button
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 group"
      [ngClass]="{'active': isActive('homepage')}"
      (click)="navigate('homepage')"
    >
      <svg
        class="w-6 h-6 mb-1 transition-transform transition-colors duration-300"
        [ngClass]="{
          'text-text-light': isActive('homepage'),
          'text-primary-purple': !isActive('homepage'),
          'translate-y-0': isActive('homepage'),
          'translate-y-2': !isActive('homepage')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
        />
      </svg>
      <span
        class="text-sm transition-all duration-300"
        [ngClass]="{
          'opacity-100 translate-y-0': isActive('homepage'),
          'opacity-0 translate-y-2': !isActive('homepage'),
          'text-text-light': isActive('homepage'),
          'text-primary-purple': !isActive('homepage')
        }"
      >
        Home
      </span>
    </button>

    <!-- Rewards -->
    <button
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 group"
      [ngClass]="{'active': isActive('pagine/rewards')}"
      (click)="navigate('pagine/rewards')"
    >
      <svg
        class="w-6 h-6 mb-1 transition-transform transition-colors duration-300"
        [ngClass]="{
          'text-text-light': isActive('pagine/rewards'),
          'text-primary-purple': !isActive('pagine/rewards'),
          'translate-y-0': isActive('pagine/rewards'),
          'translate-y-2': !isActive('pagine/rewards')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="m18.774 8.245-.892-.893a1.5 1.5 0 0 1-.437-1.052V5.036a2.484 2.484 0 0 0-2.48-2.48H13.7a1.5 1.5 0 0 1-1.052-.438l-.893-.892a2.484 2.484 0 0 0-3.51 0l-.893.892a1.5 1.5 0 0 1-1.052.437H5.036a2.484 2.484 0 0 0-2.48 2.481V6.3a1.5 1.5 0 0 1-.438 1.052l-.892.893a2.484 2.484 0 0 0 0 3.51l.892.893a1.5 1.5 0 0 1 .437 1.052v1.264a2.484 2.484 0 0 0 2.481 2.481H6.3a1.5 1.5 0 0 1 1.052.437l.893.892a2.484 2.484 0 0 0 3.51 0l.893-.892a1.5 1.5 0 0 1 1.052-.437h1.264a2.484 2.484 0 0 0 2.481-2.48V13.7a1.5 1.5 0 0 1 .437-1.052l.892-.893a2.484 2.484 0 0 0 0-3.51Z"
        />
        <path
          d="M8 13a1 1 0 0 1-.707-.293l-2-2a1 1 0 1 1 1.414-1.414l1.42 1.42 5.318-3.545a1 1 0 0 1 1.11 1.664l-6 4A1 1 0 0 1 8 13Z"
        />
      </svg>
      <span
        class="text-sm transition-all duration-300"
        [ngClass]="{
          'opacity-100 translate-y-0': isActive('pagine/rewards'),
          'opacity-0 translate-y-2': !isActive('pagine/rewards'),
          'text-text-light': isActive('pagine/rewards'),
          'text-primary-purple': !isActive('pagine/rewards')
        }"
      >
        Status
      </span>
    </button>

    <!-- Settings -->
    <button
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 group"
      [ngClass]="{'active': isActive('pagine/settings')}"
      (click)="navigate('pagine/settings')"
    >
      <svg
        class="w-6 h-6 mb-1 transition-transform transition-colors duration-300"
        [ngClass]="{
          'text-text-light': isActive('pagine/settings'),
          'text-primary-purple': !isActive('pagine/settings'),
          'translate-y-0': isActive('pagine/settings'),
          'translate-y-2': !isActive('pagine/settings')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"
        />
      </svg>
      <span
        class="text-sm transition-all duration-300"
        [ngClass]="{
          'opacity-100 translate-y-0': isActive('pagine/settings'),
          'opacity-0 translate-y-2': !isActive('pagine/settings'),
          'text-text-light': isActive('pagine/settings'),
          'text-primary-purple': !isActive('pagine/settings')
        }"
      >
        Track
      </span>
    </button>

    <!-- Profile -->
    <button
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 group"
      [ngClass]="{'active': isActive('profile')}"
      (click)="navigate('profile')"
    >
      <svg
        class="w-6 h-6 mb-1 transition-transform transition-colors duration-300"
        [ngClass]="{
          'text-text-light': isActive('profile'),
          'text-primary-purple': !isActive('profile'),
          'translate-y-0': isActive('profile'),
          'translate-y-2': !isActive('profile')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
        />
      </svg>
      <span
        class="text-sm transition-all duration-300"
        [ngClass]="{
          'opacity-100 translate-y-0': isActive('profile'),
          'opacity-0 translate-y-2': !isActive('profile'),
          'text-text-light': isActive('profile'),
          'text-primary-purple': !isActive('profile')
        }"
      >
        Profilo
      </span>
    </button>
