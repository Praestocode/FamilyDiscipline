<div class="p-4 mb-16">
  <h1 class="pacifico-font text-2xl font-bold text-gray-900 dark:text-white mb-3 text-start">Premi e Status</h1>

  <!-- Sezione Card Utente -->
  <div class="mb-4">
    <!-- Placeholder per card utente -->
    <div *ngIf="isLoading" class="relative rounded-lg shadow-md p-6 w-full max-w-md mx-auto bg-gray-100 dark:bg-gray-700 animate-pulse">
      <div class="flex flex-col items-center gap-4">
        <div class="w-24 h-24 rounded-full bg-gray-300"></div>
        <div class="w-full">
          <div class="h-6 bg-gray-300 rounded w-3/4 mx-auto mb-3"></div>
          <div class="h-5 bg-gray-300 rounded w-1/2 mx-auto mb-2"></div>
          <div class="h-5 bg-gray-300 rounded w-1/3 mx-auto"></div>
          <div class="h-2.5 bg-gray-300 rounded w-full mt-2"></div>
        </div>
      </div>
    </div>
    <!-- Card status utente -->
    <app-user-status-card *ngIf="!isLoading && user" [user]="user" [statuses]="statuses" class="block w-full max-w-md mx-auto"></app-user-status-card>
    <!-- Messaggio di errore utente -->
    <div *ngIf="!isLoading && !user" class="text-red-600 dark:text-red-400 text-center">
      Errore nel caricamento del profilo. Riprova più tardi.
    </div>
  </div>

  <!-- Sezione Card Status -->
  <div>
    <h2 class="smalltitle text-gray-900 dark:text-white mb-1 text-start">Tutti gli Status</h2>
    <!-- Placeholder per card status -->
    <div *ngIf="isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let _ of [1,2,3,4,5,6]" class="relative rounded-lg shadow-md p-4 w-full max-w-sm mx-auto bg-gray-100 dark:bg-gray-700 animate-pulse">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-gray-300 rounded"></div>
          <div class="flex-1">
            <div class="h-5 bg-gray-300 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-1/2"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Lista card status -->
    <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-status-card *ngFor="let status of statuses" [status]="status" [user]="user!"></app-status-card>
    </div>
    <!-- Messaggio di errore status -->
    <div *ngIf="!isLoading && !statuses.length" class="text-red-600 dark:text-red-400 text-center mt-6">
      Errore nel caricamento degli status. Riprova più tardi.
    </div>
  </div>
</div>
